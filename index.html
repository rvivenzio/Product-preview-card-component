<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <!-- <link rel="stylesheet" href="..//reset-css.css"> -->

  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <section class="card">
      <article class="card__image">
        <img src="./images/image-product-desktop.jpg" alt="product image">
      </article>
     

      <article class="card__text">
        <p class="card__category">Perfume</p>
        <h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>
        <p class="card__description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="card_price">
          <span class="card_price card_price--green">$149.99</span>
          <span class="card_price card_price--grey">$169.99</span>
        </p>
        <button class="card__btn">
          <img src="https://bit.ly/3Q6Adni" alt="" class="btn__img">
          <span class="btn__text">Add to Cart</span>
        </button>

      </article>
    </section>
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
    
  </main>

  
  
  
</body>
</html>
